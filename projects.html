<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts: Poppins & Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Montserrat', sans-serif;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        /* Name Style (Poppins Regular) */
        .name {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 22px;
            color: black;
        }

        /* Navigation (Montserrat Light) */
        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 300;
            color: black;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: gray;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="name">Harshal A.</div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
        </div>
    </div>

</body>
